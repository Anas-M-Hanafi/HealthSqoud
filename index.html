<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<body>
  <header id="home">


    <div class="navbar">
      <nav>

        <div class="logo">
          <img src="img/logo.png" alt="HealthCare Logo" />
        </div>

        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="healthcare-landing/index2.html">Tips</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <a href="Chat Bot.html" class="btn btn-primary">Go to Chat Bot</a>
        <a href="Login page/login.html" class="btn btn-primary">Sign In</a>
      </nav>
    </div>
    <div class="home-content">
      <div class="col">
        <small>
          <img src="img/section-img.png" alt="section-img" />We GIVE YOU THE
          BEST!</small>
        <h1>Wlcome To Our <span class="text-primary">Website </span></h1>
      </div>
    </div>
  </header>

  <main>
    <!-- Contact Start -->
    <section id="contact">
      <div class="container">
        <div class="title">
          <h2>Contact</h2>
          <img src="img/section-img.png" alt="section-img" />
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Excepturi nostrum aperiam nihil dolore dicta facilis.
          </p>
        </div>
        <div class="row">
          <form>
            <div class="form-control">
              <input type="text" name="Name" placeholder="Name" required />
              <input type="email" name="Email" placeholder="Email" required />
            </div>
            <div class="form-control">
              <input type="number" name="Phone" required />
              <select name="department">
                <option value="1" selected>Department</option>
                <option value="2">Dental</option>
                <option value="4">Ophthalomology</option>
                <option value="3">Surgey</option>
                <option value="5">Childbirth</option>
                <option value="6">Intensive Care</option>
                <option value="7">Lab</option>
              </select>
            </div>
            <textarea name="Message" cols="30" rows="10" placeholder="Write Your Message Here..."></textarea>
            <button type="submit" class="btn btn-primary">Send Mail</button>
          </form>
          <img src="img/contact.jpg" alt="Contact" />
        </div>
      </div>
    </section>
    <!-- Contact End -->
  </main>
  <script src="script.js"></script>
</body>

</body>
